{% extends 'LearningCatalog/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}



<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'LearningCatalog/css/master.css' %}">
</head>

<div class="container">
  <div class="jumbotron mt-5 bg-light mr-0 ml-0 shadow mb-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">

    
        <h3 class="title is-3 p-4 tex"  style="text-align:center;">Crear nuevo Quiz</h3>
        <form method="post" enctype="multipart/form-data" action="" role="form">
          {% csrf_token %}

            {{ form | crispy }}

          <div class="row">
            <div class="col s12">
              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
          </div>
          <br>


          <div class="field">
          <span class="control d-flex justify-content-center">
            <a class="btn btn-danger" href="{% url 'LearningCatalog:readLesson' pk %}">
              Cancelar</a>
            <button type="sumbit" value="login" class="btn btn-success">Crear Quiz</button>
          </span>
          </div>
        </form>

      </div>
    </div> 
  </div>
</div>

{% endblock %}
