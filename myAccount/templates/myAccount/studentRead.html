{% extends 'LearningCatalog/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<head>
    <title>Mi información personal</title>
</head>

<div class="container">
    <div class="jumbotron mt-5 bg-light mr-0 ml-0 shadow mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mb-3">
                    Mi información personal
                    <span class="material-icons-outlined align-middle blueIcons" style="font-size: 48px;">
                        account_circle
                    </span>
                </h1>
            </div>
        </div>
        <hr>
        <div class="row my-auto justify-content-between">
            <div class="col-12 col-lg-6">
                <h4 class="align-middle">Nombre:</h4>
                <label class="text-muted user-select-none">{{ user.first_name }} {{ user.last_name }}</label>
            </div>
            <div class="col-12 col-lg-4 my-auto">
                <a href="{% url 'myAccount:studentUpdate' %}" class="btn btn-secondary float-right">
                    Modificar información
                </a>
            </div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <div class="col-lg-6">
                <h4>Edad:</h4>
                <label class="text-muted user-select-none">{{ student.edad }}</label>
            </div>
            <div class="col-lg-4 my-auto">
            </div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <div class="col-lg-6">
                <h4>Correo electronico:</h4>
                <label class="text-muted user-select-none">{{ user }}</label>
            </div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <div class="col-lg-6">
                <h4>Contraseña:</h4>
                <label class="text-muted user-select-none">**************</label>
            </div>
            <div class="col-lg-4 my-auto">
                <a href="{% url 'password_change' %}" class="btn btn-primary float-right">Cambiar
                    contraseña</a>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endblock %}
