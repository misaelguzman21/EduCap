<!--users/templates/registration/password_reset_done.html-->

{% extends 'LearningCatalog/layout.html' %}

{% block body %}

<head>
    <title>Cambio de contraseña</title>
</head>
<div class="container">
    <div class="jumbotron mt-5 bg-light mr-0 ml-0 shadow mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mb-3">
                    Correo de recuperación enviado
                    <span class="material-icons-outlined align-bottom redIcons " style="font-size: 48px;">
                        check
                    </span>
                </h1>
            </div>
        </div>
        <label>
            <p class="form-text text-muted">
                "Te hemos enviado un correo electrónico con un enlace para la recuperación de tu contraseña. Revisa tu
                bandeja de entrada, en caso de no encontrar el correo te recomendamos revisar tu correo no deseado."
            </p>
        </label>
        <hr>
        <div class="row mt-2">
            <div class="col-12">
                <a class="btn btn-primary" href="{% url 'login' %}">Regresar al login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
